<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 200px;
        }

        h2 {
            text-align: center;
            margin-top: 80px;
        }

        .container {
            width: 300px;
            margin: auto;
            margin-top: 20px;
        }

        table {
            margin: auto;
        }

        td {
            padding: 6px;
        }
    </style>
</head>

<body>

    <h2>Sign In</h2>

    <div class="container">
        <form>
            <table>
                <tr>
                    <td><b>Username:</b></td>
                    <td><input type="email" placeholder="Enter Email ID" required></td>
                </tr>

                <tr>
                    <td><b>Password:</b></td>
                    <td><input type="password" required></td>
                </tr>

                <tr>
                    <td></td>
                    <td><button type="submit">Sign In</button></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
